{{- if (include "opensearch.cluster_manager.enabled" .) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-hl" (include "opensearch.cluster_manager.fullname" .) | trunc 63 | trimSuffix "-" }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{ include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: cluster_manager
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" (dict "value" .Values.commonLabels "context" $) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ipFamilyPolicy: {{ .Values.cluster_manager.service.ipFamilyPolicy }}
  ports:
    - name: tcp-rest-api
      port: {{ .Values.containerPorts.restAPI }}
      targetPort: rest-api
    - name: tcp-transport
      port: {{ .Values.containerPorts.transport }}
      targetPort: transport
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: cluster_manager
{{- end }}